<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enchatting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="right-head">
    <div class="user">
      <div class="avatar">
        <div class="initials">СК</div>
      </div>
      <div class="user-info">
        <div class="nickname">
          <span>Степан Колесников</span>
        </div>
        <div class="status">
          <span>В сети</span>
        </div>
      </div>
    </div>
    <div class="search">
      <img src="search.png"></img>
    </div>
  </div>  
    <div class="left-head">
      <span class="menu-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 14">
          <g id="Сгруппировать_1" data-name="Сгруппировать 1" transform="translate(-9.5 -10.5)">
            <line id="Линия_1" data-name="Линия 1" x2="19" transform="translate(10.5 11.5)" fill="none" stroke="#707070" stroke-linecap="round" stroke-width="2"/>
            <line id="Линия_2" data-name="Линия 2" x2="19" transform="translate(10.5 17.5)" fill="none" stroke="#707070" stroke-linecap="round" stroke-width="2"/>
            <line id="Линия_3" data-name="Линия 3" x2="19" transform="translate(10.5 23.5)" fill="none" stroke="#707070" stroke-linecap="round" stroke-width="2"/>
          </g>
        </svg>        
      </span>
      <span class="search-chat">
        <input type="search" placeholder="Поиск">
      </span>
    </div>
</body>
</html>
